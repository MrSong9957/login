<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - deepseek</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Logo样式 */
        .logo {
            margin-bottom: 40px;
            width: 241px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* 登录容器样式 */
        .login-container {
            display: flex;
            width: 440px;
            height: 490px;
            background-color: #1E1E1E;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* 登录内容区域 */
        .login-content {
            width: 100%;
            padding: 48px;
        }

        /* 表单区域 */
        .form-section {
            width: 100%;
        }

        /* 标题样式 */
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: #fff;
        }

        /* 提示文字样式 */
        .tips {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
        }

        /* 表单项样式 */
        .form-item {
            margin-bottom: 24px;
        }

        /* 输入框容器样式 */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #2D2D2D;
            border-radius: 8px;
            padding: 0 16px;
            height: 48px;
            border: 1px solid transparent;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #6780FE;
            box-shadow: 0 0 0 3px rgba(103, 128, 254, 0.1);
        }

        /* 输入框图标样式 */
        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #888;
        }

        /* 输入框样式 */
        input {
            flex: 1;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #888;
        }

        /* 国家代码样式 */
        .country-code {
            color: #BBB;
            margin-right: 12px;
            font-size: 14px;
        }

        /* 发送验证码按钮样式 */
        .send-code-button {
            background-color: #6780FE;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .send-code-button:hover {
            background-color: #3D4FA9;
        }

        .send-code-button:disabled {
            background-color: #585858;
            cursor: not-allowed;
        }

        /* 协议文本样式 */
        .agreement-text {
            font-size: 12px;
            color: #888;
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.5;
        }

        .agreement-text a {
            color: #6780FE;
            text-decoration: none;
        }

        .agreement-text a:hover {
            text-decoration: underline;
        }

        /* 登录按钮样式 */
        .login-button {
            width: 100%;
            height: 48px;
            background-color: #6780FE;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        .login-button:hover {
            background-color: #3D4FA9;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        /* 链接样式 */
        .links {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .links a {
            color: #6780FE;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-content {
                padding: 32px 24px;
            }

            .login-options {
                width: 100%;
                padding: 24px;
            }
        }
    </style>

    <script>
        // 发送验证码按钮倒计时功能
        const sendCodeBtn = document.getElementById('sendCodeButton');
        if (sendCodeBtn) {
            sendCodeBtn.addEventListener('click', function () {
                const contactInput = document.getElementById('contactInput');
                // 简单验证输入是否为空
                if (!contactInput.value.trim()) {
                    alert('请输入邮箱或手机号');
                    return;
                }

                // 开始倒计时
                let countdown = 60;
                this.disabled = true;
                this.textContent = `${countdown}秒后重试`;

                const timer = setInterval(() => {
                    countdown--;
                    this.textContent = `${countdown}秒后重试`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        this.disabled = false;
                        this.textContent = '发送验证码';
                    }
                }, 1000);

                // 这里可以添加实际的发送验证码的API调用
                console.log('发送验证码到:', contactInput.value);
            });
        }

        // 下一步按钮功能
        const nextStepButton = document.getElementById('nextStepButton');
        if (nextStepButton) {
            nextStepButton.addEventListener('click', function () {
                const contactInput = document.getElementById('contactInput');
                const verificationCode = document.getElementById('verificationCode');

                // 简单验证
                if (!contactInput.value.trim()) {
                    alert('请输入邮箱或手机号');
                    return;
                }

                if (!verificationCode.value.trim()) {
                    alert('请输入验证码');
                    return;
                }

                // 这里可以添加验证验证码的API调用，然后跳转到设置新密码页面
                console.log('验证信息:', {
                    contact: contactInput.value,
                    code: verificationCode.value
                });

                // 模拟验证成功后的跳转（实际项目中可能需要跳转到另一个设置密码的页面）
                alert('验证码验证成功，可以进入设置新密码页面');
                // 例如: window.location.href = 'set-new-password.html';
            });
        }
    </script>
