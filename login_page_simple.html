<!DOCTYPE html>
<!-- encoding: utf-8 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4D6BFE;
            font-size: 32px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4D6BFE;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4D6BFE 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(77, 107, 254, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .extra-links {
            text-align: center;
            margin-top: 20px;
        }

        .extra-links a {
            color: #4D6BFE;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .resource-error {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .resource-error.show {
            display: block;
        }

        .refresh-btn {
            background: #4D6BFE;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: #3D4FA9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>登录</h1>
        </div>

        <div id="resourceError" class="resource-error">
            资源加载异常，请刷新重试
            <button class="refresh-btn" onclick="location.reload()">刷新页面</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名/邮箱</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
                <div class="error-message" id="usernameError">请输入有效的用户名</div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="passwordError">密码不能为空</div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                登录
            </button>
        </form>

        <div class="extra-links">
            <a href="#" onclick="alert('忘记密码功能')">忘记密码？</a>
            <a href="#" onclick="alert('注册功能')">立即注册</a>
        </div>
    </div>

    <script>
        /**
         * 登录表单处理
         * @returns {void}
         */
        function handleLoginForm() {
            const form = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 重置错误状态
                resetErrors();
                
                // 验证输入
                if (!validateForm()) {
                    return;
                }

                // 显示加载状态
                loginButton.innerHTML = '<span class="loading"></span>登录中...';
                loginButton.disabled = true;

                try {
                    // 模拟登录请求
                    await simulateLogin(usernameInput.value, passwordInput.value);
                    
                    // 登录成功
                    alert('登录成功！');
                    // 这里可以添加页面跳转逻辑
                    
                } catch (error) {
                    // 登录失败
                    showError('登录失败，请检查用户名和密码');
                } finally {
                    // 恢复按钮状态
                    loginButton.innerHTML = '登录';
                    loginButton.disabled = false;
                }
            });
        }

        /**
         * 重置错误状态
         * @returns {void}
         */
        function resetErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            const inputs = document.querySelectorAll('input');
            
            errorMessages.forEach(msg => msg.style.display = 'none');
            inputs.forEach(input => input.classList.remove('error'));
        }

        /**
         * 验证表单
         * @returns {boolean} 验证结果
         */
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;

            // 验证用户名
            if (!username) {
                showFieldError('username', '请输入用户名');
                isValid = false;
            }

            // 验证密码
            if (!password) {
                showFieldError('password', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', '密码长度至少6位');
                isValid = false;
            }

            return isValid;
        }

        /**
         * 显示字段错误
         * @param {string} fieldId - 字段ID
         * @param {string} message - 错误消息
         * @returns {void}
         */
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        /**
         * 显示通用错误
         * @param {string} message - 错误消息
         * @returns {void}
         */
        function showError(message) {
            alert(message);
        }

        /**
         * 模拟登录请求
         * @param {string} username - 用户名
         * @param {string} password - 密码
         * @returns {Promise} 登录结果
         */
        function simulateLogin(username, password) {
            return new Promise((resolve, reject) => {
                // 模拟网络请求延迟
                setTimeout(() => {
                    // 模拟登录逻辑（实际项目中这里应该是真实的API调用）
                    if (username === 'admin' && password === '123456') {
                        resolve({ success: true, user: { username: 'admin' } });
                    } else {
                        reject(new Error('用户名或密码错误'));
                    }
                }, 1500);
            });
        }

        /**
         * 检测资源加载错误
         * @returns {void}
         */
        function detectResourceErrors() {
            // 监听脚本加载错误
            window.addEventListener('error', (e) => {
                if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                    showResourceError();
                }
            }, true);

            // 检查是否有资源加载失败
            setTimeout(() => {
                const scripts = document.querySelectorAll('script[src]');
                const links = document.querySelectorAll('link[href]');
                
                let hasErrors = false;
                
                scripts.forEach(script => {
                    if (!script.src.includes('login页面-简化版.html') && !script.onload) {
                        hasErrors = true;
                    }
                });
                
                if (hasErrors) {
                    showResourceError();
                }
            }, 3000);
        }

        /**
         * 显示资源错误
         * @returns {void}
         */
        function showResourceError() {
            const errorElement = document.getElementById('resourceError');
            errorElement.classList.add('show');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            handleLoginForm();
            detectResourceErrors();
        });

        // 添加输入框回车提交功能
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
